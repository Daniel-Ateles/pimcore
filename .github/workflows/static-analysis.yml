
name: "Static Analysis"

on:
    pull_request:
        branches:
            - "*.*"
            - "master"
    push:
        branches:
            - "*.*"
            - "master"
            - "*_actions"

env:
    PIMCORE_PROJECT_ROOT: ${{ github.workspace }}
    PIMCORE_PROJECT_ROOT: ${{ github.workspace }}
    PIMCORE_ENVIRONMENT: test
    PIMCORE_TEST: 1
    PIMCORE_TEST_DB_DSN: "mysql://root@127.0.0.1:33006/pimcore_test"
    PIMCORE_TEST_REDIS_DSN: "redis://127.0.0.1:63379"

jobs:
    static-analysis-phpstan:
        name: "Static Analysis with PHPStan"
        runs-on: "ubuntu-20.04"

        strategy:
            matrix:
                dependencies:
                    - "lowest"
                    - "highest"
                php-version:
                    - "8.0"
                database:
                    - "mariadb:10.5"

        services:
            redis:
                image: redis
                ports:
                    - 63379:6379
            mariadb:
                image: "${{ matrix.database }}"
                ports:
                    - 33006:3306
                env:
                    MYSQL_ALLOW_EMPTY_PASSWORD: yes

        steps:
            - name: "Checkout code"
              uses: "actions/checkout@v2"

            - name: "Install PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "none"
                  php-version: "${{ matrix.php-version }}"

            - name: "Verify MariaDB connection"
              run: |
                  cp .github/ci/files/.my.cnf ~/.my.cnf
                  while ! mysqladmin ping --silent; do
                    sleep 1
                  done

            - name: "Setup Pimcore environment"
              run: |
                  mysql -e "CREATE DATABASE pimcore_test CHARSET=utf8mb4;"
                  .github/ci/scripts/setup-pimcore-environment.sh

            - name: "Install dependencies with Composer"
              uses: "ramsey/composer-install@v1"
              with:
                  dependency-versions: "${{ matrix.dependencies }}"

            - name: "Test environment infos"
              run: |
                  mysql -e "SELECT VERSION();"
                  php -i
                  ./bin/console pimcore:system:requirements:check

            - name: "Run a static analysis with phpstan/phpstan"
              run: "vendor/bin/phpstan analyse -c .github/ci/files/phpstan.actions.neon bundles/ lib/ models/ -l 3 --memory-limit=-1 --generate-baseline"

            - name: "Generate baseline with phpstan/phpstan"
              run: "cat /home/runner/work/pimcore/pimcore/phpstan-baseline.neon"

            - name: "Dump var/classes"
              run: "ls /home/runner/work/pimcore/pimcore"

            - name: "Dump checked-in baseline"
              run: "cat /home/runner/work/pimcore/pimcore/phpstan-baseline-new.neon"

            - name: "Restore baseline"
              run: "cp -f  /home/runner/work/pimcore/pimcore/phpstan-baseline-new.neon /home/runner/work/pimcore/pimcore/phpstan-baseline.neon"

            - name: "Run a static analysis with phpstan/phpstan"
              run: "vendor/bin/phpstan analyse -c .github/ci/files/phpstan.actions.neon bundles/ lib/ models/ -l 3 --memory-limit=-1"